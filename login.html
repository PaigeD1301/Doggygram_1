  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"/>

  </head>

  <body>
    <!-- ***** Header ***** -->
    <nav class="navbar navbar-expand-lg bg-nav fixed-top mb-5">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="#">
          <img src="images/Doggy_logo.png" alt="logo" width="100" height="40"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end me-5" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-2">
              <a href="login.html" class="btn btn-light pt-1">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ***** Header ***** -->

    <body>
      <main class="container-fluid form_container text-body">
        <section class="row justify-content-center">
          <div class="col-4">

            <div class="row justify-content-center mt-5 text-center">
              <h2 class="font-weight-bold pt-5">Login</h2>
            </div>

            <form class="row justify-content-center">
              <div class="col-9 form-group mt-3">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="col-9 form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="col-6 form-group form-check mt-3 mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
              </div>
              <div class="col-6 mt-3 mb-3">
                <a class="an_link text-dark" href="#">Forgot password?</a>
              </div>
              <button type="submit" class="col-4 btn btn-secondary rounded-4 m-auto">Log in</button>
            </form>

            <div class="row justify-content-center mt-2">
              <hr class="column col-9 bg-danger border-3 border-top border-secondary my-2">
              <button class="col-6 btn rounded-4 mt-3 ms-1 border-secondary">
                <img class="me-1" src="images/facebook.png" alt="Facebook" width="30" height="30">Continue with Facebook</button>
            </div>
            <div class="row justify-content-center">
              <button class="col-6 btn mt-3 btn rounded-4 border-2 border-secondary">
                <img class="me-1" src="images/google.png" alt="Google" width="30"> Continue with Google</button>
            </div>

            <div class="row justify-content-center mt-3">
                <button class="col-4 btn btn-secondary my-2 rounded-4">Sign up</button>
            </div>
          </div>  
        </section>
      </main>
    
       <!-- ***** Footer ***** -->
      <div class="card-footer fixed-bottom bg-nav text-muted text-center py-2 mb-auto">
        <span class="fs-6 font-weight-bold text-body">Doggygram 2022 &copy</span>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

  </body>
