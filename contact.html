            <div class="form-group mb-2">

                type="text"

                id="name"
                name="name"

            </div>

            <div class="form-group mb-2">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                placeholder="Enter your message"
              ></textarea>
            </div>

            <button type="submit" class="btn buttons">Send</button>
          </form>
