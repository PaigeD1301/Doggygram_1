<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Doggygram</title>
  </head>

  <body>
    <!-- ***** Header ***** -->
    <nav class="navbar navbar-expand-lg bg-nav fixed-top mb-5">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="#">
          <img src="images/Doggy_logo.png" alt="logo" width="80" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end me-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-2">
              <a href="login.html" class="btn btn-light pt-1">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ***** Header ***** -->

    <!-- ***** Main ***** -->
    <main class="hero container-fluid">
      <h2>How can we help?</h2>

      <form>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="First name"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Last name"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Email address</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                placeholder="email"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
            <div class="mb-3">
              <label for="validationTextarea">Textarea</label>
              <textarea
                class="form-control is-invalid"
                id="validationTextarea"
                placeholder="Required example textarea"
                required
              ></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-secondary rounded-4" type="submit">
          Submit
        </button>
      </form>
    </main>

    <!-- ***** Footer ***** -->
    <div
      class="card-footer fixed-bottom bg-nav text-muted text-center py-2 mb-auto"
    >
      <span class="fs-6 font-weight-bold text-body">Doggygram 2022 &copy</span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
